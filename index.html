<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>鄭丁培芳的歌</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("background.jpg") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h2 {
      color: purple;
      margin-top: 20px;
    }
    .player {
      background: rgba(255, 255, 255, 0.65); /* 半透明 */
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      width: 320px;
    }
    audio {
      width: 100%;
      margin-bottom: 10px;
    }
    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .controls div {
      margin: 6px 0;
    }
    button {
      background-color: purple;
      color: white;
      border: none;
      padding: 10px 18px;
      margin: 3px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
    }
    button:hover {
      background-color: darkmagenta;
    }
    .stop-btn {
      background-color: red;      /* Stop 按鈕紅色 */
      font-size: 18px;
      font-weight: bold;
      padding: 12px 40px;         /* 放大 Stop */
      margin-top: 8px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .stop-btn:hover {
      background-color: darkred; /* 滑鼠移上更深紅 */
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 10px 0 0 0;
      text-align: left;
    }
    li {
      margin: 5px 0;
      cursor: pointer;
    }
    li.active {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>鄭丁培芳的歌</h2>
  <div class="player">
    <audio id="audio" controls></audio>

    <div class="controls">
      <div>
        <button onclick="prevSong()">上一首</button>
        <button onclick="togglePlay()">播放/暫停</button>
        <button onclick="nextSong()">下一首</button>
      </div>
      <div>
        <button class="stop-btn" onclick="stopSong()">Stop</button>
      </div>
    </div>

    <ul id="playlist"></ul>
  </div>

  <script>
    const songs = [
      { title: "心雨", src: "songs/song1.mp3" },
      { title: "第二首", src: "songs/song2.mp3" },
      { title: "藍色的夢", src: "songs/song3.mp3" },
      { title: "九九九朵紅", src: "songs/song4.mp3" },
      { title: "想著初見到你", src: "songs/song5.mp3" },
      { title: "希望", src: "songs/song6.mp3" },
      { title: "吹著春日風", src: "songs/song7.mp3" },
      { title: "給我一個吻", src: "songs/song8.mp3" },
      { title: "真的好想你", src: "songs/song9.mp3" },
      { title: "初戀女", src: "songs/song10.mp3" },
      { title: "日夜不想著你", src: "songs/song11.mp3" },
      { title: "玫瑰玫瑰我愛你", src: "songs/song12.mp3" }
    ];

    const audio = document.getElementById("audio");
    const playlist = document.getElementById("playlist");
    let currentSong = 0;

    function loadSong(index) {
      currentSong = index;
      audio.src = songs[index].src;
      audio.play();
      updatePlaylist();
    }

    function prevSong() {
      currentSong = (currentSong - 1 + songs.length) % songs.length;
      loadSong(currentSong);
    }

    function nextSong() {
      currentSong = (currentSong + 1) % songs.length;
      loadSong(currentSong);
    }

    function stopSong() {
      audio.pause();
      audio.currentTime = 0;
    }

    function togglePlay() {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }

    function updatePlaylist() {
      playlist.innerHTML = "";
      songs.forEach((song, index) => {
        const li = document.createElement("li");
        li.textContent = (index + 1).toString().padStart(2, '0') + " " + song.title;
        if (index === currentSong) li.classList.add("active");
        li.onclick = () => loadSong(index);
        playlist.appendChild(li);
      });
    }

    // 初始化
    loadSong(currentSong);
  </script>
</body>
</html>
