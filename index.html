<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>鄭丁培芳的歌</title>

  <!-- Open Graph for WhatsApp/FB 預覽 -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="鄭丁培芳的歌" />
  <meta property="og:description" content="12 首懷念的歌曲｜手機也能播放、切歌、停止" />
  <meta property="og:url" content="https://jjjhon-eng.github.io/Ting-s-Song/" />
  <meta property="og:image" content="https://jjjhon-eng.github.io/Ting-s-Song/IMG_9452.JPG" />

  <!-- Twitter Cards -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="鄭丁培芳的歌" />
  <meta name="twitter:description" content="12 首懷念的歌曲｜手機也能播放、切歌、停止" />
  <meta name="twitter:image" content="https://jjjhon-eng.github.io/Ting-s-Song/IMG_9452.JPG" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('IMG_9452.JPG') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      margin: 0;
      padding: 0;
      color: #333;
    }
    h1 { margin: 20px 0; color: #800080; }
    .player-container{
      background: rgba(255,255,255,.72);
      border-radius: 16px;
      display: inline-block;
      padding: 16px 24px;
      margin: 20px;
      box-shadow: 0 4px 16px rgba(0,0,0,.18);
    }
    audio{ width:100%; margin-bottom:12px; }
    .controls button{
      background: purple; color:#fff; border:0;
      padding:10px 20px; margin:5px; border-radius:8px; cursor:pointer; font-size:16px;
    }
    .controls button:hover{ background:#a020f0; }
    .playlist{ list-style:none; padding:0; margin:10px 0 0; text-align:left; }
    .playlist li{ padding:6px 4px; cursor:pointer; }
    .playlist li.active{ color:#d00; font-weight:700; }
  </style>
</head>
<body>
  <h1>鄭丁培芳的歌</h1>
  <div class="player-container">
    <audio id="audioPlayer" controls>
      <source src="01 曲目 1.mp3" type="audio/mpeg" />
      您的瀏覽器不支援 audio 播放。
    </audio>

    <div class="controls">
      <button onclick="prevSong()">上一首</button>
      <button onclick="stopSong()">Stop</button>
      <button onclick="nextSong()">下一首</button>
    </div>

    <ul class="playlist" id="playlist">
      <li onclick="playSong(0)">心雨</li>
      <li onclick="playSong(1)">第二首</li>
      <li onclick="playSong(2)">藍色的夢</li>
      <li onclick="playSong(3)">九九九朵紅</li>
      <li onclick="playSong(4)">想著初見到你</li>
      <li onclick="playSong(5)">希望</li>
      <li onclick="playSong(6)">吹著春日風</li>
      <li onclick="playSong(7)">給我一個吻</li>
      <li onclick="playSong(8)">真的好想你</li>
      <li onclick="playSong(9)">初戀女</li>
      <li onclick="playSong(10)">日夜不想著你</li>
      <li onclick="playSong(11)">玫瑰玫瑰我愛你</li>
    </ul>
  </div>

  <script>
    const songs = [
      "01 曲目 1.mp3","02 曲目 2.mp3","03 曲目 3.mp3","04 曲目 4.mp3",
      "05 曲目 5.mp3","06 曲目 6.mp3","07 曲目 7.mp3","08 曲目 8.mp3",
      "09 曲目 9.mp3","10 曲目 10.mp3","11 曲目 11.mp3","12 曲目 12.mp3"
    ];

    let currentSong = 0;
    const audioPlayer = document.getElementById("audioPlayer");
    const playlistEls = document.getElementById("playlist").getElementsByTagName("li");

    function loadSong(i){
      audioPlayer.src = songs[i];
      audioPlayer.play();
      updateActive(i);
    }
    function playSong(i){ currentSong = i; loadSong(i); }
    function nextSong(){ currentSong = (currentSong+1)%songs.length; loadSong(currentSong); }
    function prevSong(){ currentSong = (currentSong-1+songs.length)%songs.length; loadSong(currentSong); }
    function stopSong(){ audioPlayer.pause(); audioPlayer.currentTime = 0; }
    function updateActive(i){
      for(let k=0;k<playlistEls.length;k++) playlistEls[k].classList.remove("active");
      if(playlistEls[i]) playlistEls[i].classList.add("active");
    }
    // 初始化
    updateActive(currentSong);
  </script>
</body>
</html>
