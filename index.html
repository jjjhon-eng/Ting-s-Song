<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>鄭丁培芳的歌</title>

  <!-- Open Graph for WhatsApp/FB 預覽 -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="鄭丁培芳的歌" />
  <meta property="og:description" content="12 首懷念的歌曲｜手機也能播放、切歌、停止" />
  <meta property="og:url" content="https://jjjhon-eng.github.io/Ting-s-Song/" />
  <meta property="og:image" content="https://jjjhon-eng.github.io/Ting-s-Song/IMG_9452.JPG" />

  <!-- Twitter Cards -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="鄭丁培芳的歌" />
  <meta name="twitter:description" content="12 首懷念的歌曲｜手機也能播放、切歌、停止" />
  <meta name="twitter:image" content="https://jjjhon-eng.github.io/Ting-s-Song/IMG_9452.JPG" />

  <style>
    :root{
      --violet:#7b1fa2;
      --violet-dark:#5b1380;
      --panel-bg: rgba(255,255,255,.78);
      --title-size: clamp(22px, 4.8vw, 42px);
      --btn-size: clamp(14px, 2.8vw, 18px);
      --list-size: clamp(16px, 3.6vw, 20px);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Arial, "PingFang TC", "Microsoft JhengHei", sans-serif;
      color:#222;
      background:url("IMG_9452.JPG") no-repeat center / cover fixed;
      text-align:center;
    }
    h1{
      margin:24px 0 10px;
      color:var(--violet);
      font-weight:800;
      letter-spacing:.06em;
      font-size:var(--title-size);
      text-shadow:0 2px 10px rgba(123,30,122,.15);
    }
    .player-wrap{
      display:inline-block;
      margin:12px auto 28px;
      padding:16px 18px 20px;
      border-radius:16px;
      background:var(--panel-bg);
      box-shadow:0 10px 30px rgba(0,0,0,.18);
      backdrop-filter: blur(2px);
      width:min(640px, 92vw);
      text-align:center;
    }
    audio{ width:100%; border-radius:10px; margin:4px 0 14px; }

    .controls{
      display:flex; gap:14px; align-items:center; justify-content:center;
      margin-bottom:10px;
    }
    .btn{
      background:var(--violet);
      color:#fff; border:0; border-radius:10px;
      padding:10px 22px; font-size:var(--btn-size); font-weight:700;
      cursor:pointer; box-shadow:0 4px 12px rgba(123,30,122,.25);
      transition:transform .02s linear, background .2s;
      user-select:none;
    }
    .btn:active{ transform:translateY(1px) }
    .btn:hover{ background:var(--violet-dark) }

    ul.playlist{
      list-style:none; margin:8px 0 0; padding:0; text-align:left;
      font-size:var(--list-size); line-height:1.9;
    }
    .playlist li{
      padding:4px 10px; border-radius:8px; cursor:pointer;
      transition: background .15s;
    }
    .playlist li:hover{ background:rgba(123,30,122,.08) }
    .playlist li.active{ color:#d31717; font-weight:800 }
  </style>
</head>
<body>
  <h1>鄭丁培芳的歌</h1>

  <div class="player-wrap">
    <audio id="audio" controls preload="auto">
      您的瀏覽器不支援 audio 播放。
    </audio>

    <div class="controls">
      <button class="btn" id="prevBtn">上一首</button>
      <button class="btn" id="stopBtn">Stop</button>
      <button class="btn" id="nextBtn">下一首</button>
    </div>

    <ul class="playlist" id="list">
      <li>王昭君</li>
      <li>心雨</li>
      <li>第二春</li>
      <li>藍色的夢</li>
      <li>九九女兒紅</li>
      <li>想當初見到你</li>
      <li>冬戀</li>
      <li>你是春日風</li>
      <li>給我一個吻</li>
      <li>真的好想你</li>
      <li>初戀女</li>
      <li>白天不懂夜的人（林葆誠）</li>
    </ul>
  </div>

  <script>
    // 檔名精準對應你的資料夾（注意空格與大小寫都要一樣）
    const files = [
      "01 曲目 1.mp3","02 曲目 2.mp3","03 曲目 3.mp3","04 曲目 4.mp3",
      "05 曲目 5.mp3","06 曲目 6.mp3","07 曲目 7.mp3","08 曲目 8.mp3",
      "09 曲目 9.mp3","10 曲目 10.mp3","11 曲目 11.mp3","12 曲目 12.mp3"
    ];

    const audio = document.getElementById('audio');
    const list  = document.getElementById('list').querySelectorAll('li');
    const prev  = document.getElementById('prevBtn');
    const next  = document.getElementById('nextBtn');
    const stop  = document.getElementById('stopBtn');

    let i = 0;

    function load(idx){
      i = (idx + files.length) % files.length;
      audio.src = encodeURI(files[i]);   // 處理空格/中文路徑
      audio.play().catch(()=>{});        // 若自動播放被阻擋，手動點播放即可
      highlight(i);
    }
    function highlight(idx){
      list.forEach((li, k)=> li.classList.toggle('active', k===idx));
      // 捲到可視範圍（在手機長清單時貼心）
      list[idx].scrollIntoView({ block:'nearest', behavior:'smooth' });
    }

    // 點清單播放
    list.forEach((li, k)=> li.addEventListener('click', ()=> load(k)));

    // 上/下/停
    prev.addEventListener('click', ()=> load(i-1));
    next.addEventListener('click', ()=> load(i+1));
    stop.addEventListener('click', ()=>{
      audio.pause();
      audio.currentTime = 0;
    });

    // 自動播下一首
    audio.addEventListener('ended', ()=> load(i+1));

    // 初始化
    load(0);
  </script>
</body>
</html>
