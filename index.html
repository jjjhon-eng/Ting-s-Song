<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>鄭丁培芳的歌</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, "PingFang TC", "Microsoft JhengHei", sans-serif;
      background: url("IMG_9452.JPG") no-repeat center/cover fixed;
      text-align: center;
    }
    h1 {
      margin: 20px 0;
      color: #800080;
    }
    .player {
      display: inline-block;
      padding: 20px;
      border-radius: 16px;
      background: rgba(255,255,255,0.75);
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    audio { width: 100%; margin-bottom: 12px; }
    .controls button {
      margin: 4px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: purple;
      color: #fff;
      cursor: pointer;
    }
    .controls button:hover { background: #a020f0; }
    ul { list-style: none; padding: 0; margin: 10px 0 0; text-align: left; }
    li { padding: 6px; cursor: pointer; }
    li.active { color: red; font-weight: bold; }
    .hint { margin-top: 8px; font-size: 14px; color: #444; }
  </style>
</head>
<body>
  <h1>鄭丁培芳的歌</h1>
  <div class="player">
    <audio id="audio" controls>您的瀏覽器不支援 audio 播放。</audio>
    <div class="controls">
      <button onclick="prevSong()">上一首</button>
      <button onclick="stopSong()">Stop</button>
      <button onclick="nextSong()">下一首</button>
    </div>
    <ul id="playlist">
      <li onclick="playSong(0)">王昭君</li>
      <li onclick="playSong(1)">心雨</li>
      <li onclick="playSong(2)">第二春</li>
      <li onclick="playSong(3)">藍色的夢</li>
      <li onclick="playSong(4)">九九女兒紅</li>
      <li onclick="playSong(5)">想當初見到你</li>
      <li onclick="playSong(6)">冬戀</li>
      <li onclick="playSong(7)">你是春日風</li>
      <li onclick="playSong(8)">給我一個吻</li>
      <li onclick="playSong(9)">真的好想你</li>
      <li onclick="playSong(10)">初戀女</li>
      <li onclick="playSong(11)">白天不懂夜的黑（林葆誠 男）</li>
    </ul>
    <div class="hint" id="hint"></div>
  </div>

  <script>
    const candidates = idx => [
      ${String(idx+1).padStart(2,'0')}.mp3,
      ${String(idx+1).padStart(2,'0')} 曲目 ${idx+1}.mp3
    ];
    const titles = [
      "王昭君","心雨","第二春","藍色的夢","九九女兒紅","想當初見到你",
      "冬戀","你是春日風","給我一個吻","真的好想你","初戀女","白天不懂夜的黑（林葆誠 男）"
    ];
    const audio = document.getElementById("audio");
    const listItems = document.querySelectorAll("#playlist li");
    const hint = document.getElementById("hint");
    let current = 0, resolved = new Array(titles.length).fill(null);

    async function checkUrl(u){
      try{ const r=await fetch(encodeURI(u),{method:"HEAD"}); if(r.ok) return encodeURI(u);}catch(e){}
      return null;
    }
    async function getSrc(i){
      if(resolved[i]) return resolved[i];
      for(const name of candidates(i)){
        const u = await checkUrl(name);
        if(u){ resolved[i]=u; return u; }
      }
      return null;
    }
    function mark(i){
      listItems.forEach((li,k)=> li.classList.toggle("active",k===i));
    }
    async function load(i){
      current=(i+titles.length)%titles.length;
      hint.textContent="載入中："+titles[current];
      const src=await getSrc(current);
      if(!src){ hint.textContent="檔案不存在："+titles[current]; return; }
      audio.src=src; audio.play().catch(()=>{});
      mark(current); hint.textContent=titles[current];
    }
    function playSong(i){ load(i); }
    function nextSong(){ load(current+1); }
    function prevSong(){ load(current-1); }
    function stopSong(){ audio.pause(); audio.currentTime=0; }
    audio.addEventListener("ended",()=> nextSong());
    load(0);
  </script>
</body>
</html>
