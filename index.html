<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>鄭丁培芳的歌</title>

  <!-- Open Graph for WhatsApp/FB 預覽 -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="鄭丁培芳的歌" />
  <meta property="og:description" content="12 首懷念的歌曲｜手機也能播放、切歌、停止" />
  <meta property="og:url" content="https://jjjhon-eng.github.io/Ting-s-Song/" />
  <meta property="og:image" content="https://jjjhon-eng.github.io/Ting-s-Song/IMG_9452.JPG" />

  <!-- Twitter Cards -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="鄭丁培芳的歌" />
  <meta name="twitter:description" content="12 首懷念的歌曲｜手機也能播放、切歌、停止" />
  <meta name="twitter:image" content="https://jjjhon-eng.github.io/Ting-s-Song/IMG_9452.JPG" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('IMG_9452.JPG') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      margin: 0;
      padding: 0;
      color: #333;
    }
    h1 {
      margin: 20px 0;
      color: #800080;
    }
    .player-container {
      background: rgba(255, 255, 255, 0.7); /* 半透明白色 */
      border-radius: 15px;
      display: inline-block;
      padding: 15px 25px;
      margin: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    audio {
      width: 100%;
      margin-bottom: 10px;
    }
    .controls button {
      background-color: purple;
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .controls button:hover {
      background-color: #a020f0;
    }
    .playlist {
      list-style: none;
      padding: 0;
      margin: 10px 0 0 0;
      text-align: left;
    }
    .playlist li {
      padding: 5px;
      cursor: pointer;
    }
    .playlist li.active {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>鄭丁培芳的歌</h1>
  <div class="player-container">
    <audio id="audioPlayer" controls>
      <source src="01 自首 1.mp3" type="audio/mpeg">
      您的瀏覽器不支援 audio 播放。
    </audio>
    <div class="controls">
      <button onclick="prevSong()">上一首</button>
      <button onclick="stopSong()">Stop</button>
      <button onclick="nextSong()">下一首</button>
    </div>
    <ul class="playlist" id="playlist">
      <li onclick="playSong(0)">心雨</li>
      <li onclick="playSong(1)">第二首</li>
      <li onclick="playSong(2)">藍色的夢</li>
      <li onclick="playSong(3)">九九九朵紅</li>
      <li onclick="playSong(4)">想着初見到你</li>
      <li onclick="playSong(5)">希望</li>
      <li onclick="playSong(6)">吹著春日風</li>
      <li onclick="playSong(7)">給我一個吻</li>
      <li onclick="playSong(8)">真的好想你</li>
      <li onclick="playSong(9)">初戀女</li>
      <li onclick="playSong(10)">日夜不想着你</li>
      <li onclick="playSong(11)">玫瑰玫瑰我愛你</li>
    </ul>
  </div>

  <script>
    const songs = [
      "01 自首 1.mp3","02 自首 2.mp3","03 自首 3.mp3","04 自首 4.mp3",
      "05 自首 5.mp3","06 自首 6.mp3","07 自首 7.mp3","08 自首 8.mp3",
      "09 自首 9.mp3","10 自首 10.mp3","11 自首 11.mp3","12 自首 12.mp3"
    ];
    let currentSong = 0;
    const audioPlayer = document.getElementById("audioPlayer");
    const playlist = document.getElementById("playlist").getElementsByTagName("li");

    function loadSong(index) {
      audioPlayer.src = songs[index];
      audioPlayer.play();
      updateActive(index);
    }
    function playSong(index) {
      currentSong = index;
      loadSong(index);
    }
    function nextSong() {
      currentSong = (currentSong + 1) % songs.length;
      loadSong(currentSong);
    }
    function prevSong() {
      currentSong = (currentSong - 1 + songs.length) % songs.length;
      loadSong(currentSong);
    }
    function stopSong() {
      audioPlayer.pause();
      audioPlayer.currentTime = 0; // 回到 0:00
      updateActive(currentSong);
    }
    function updateActive(index) {
      for (let i = 0; i < playlist.length; i++) {
        playlist[i].classList.remove("active");
      }
      playlist[index].classList.add("active");
    }
    // 初始化
    loadSong(currentSong);
  </script>
</body>
</html>
