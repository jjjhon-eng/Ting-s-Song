<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>我的音樂播放器</title>
  <style>
    body {
      font-family: "Noto Serif TC", serif;
      margin: 0;
      padding: 0;
      background: url("IMG_9452.JPG") no-repeat center fixed;
      background-size: cover;
    }

    h1 {
      margin: 20px 0;
      text-align: center;
      font-weight: 700;
      color: #800080;
      font-size: clamp(18px, 4vw, 28px);
      text-shadow: 0 2px 10px rgba(123, 30, 122, 0.15);
    }

    .player {
      width: 70%;  
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.7); /* 半透明 */
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    audio {
      width: 100%;
      margin-bottom: 15px;
    }

    .controls {
      text-align: center;
      margin-bottom: 15px;
    }

    .controls button {
      background: purple;
      color: white;
      border: none;
      padding: 8px 16px;
      margin: 0 8px;
      border-radius: 6px;
      font-size: clamp(14px, 3vw, 18px);
      cursor: pointer;
    }

    .controls button:hover {
      background: darkmagenta;
    }

    ol {
      padding-left: 20px;
      list-style: none;
      font-size: clamp(14px, 3vw, 18px);
    }

    li {
      padding: 6px 0;
      cursor: pointer;
    }

    li.active {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>我的音樂播放器</h1>

  <div class="player">
    <audio id="audio" controls>
      <source src="01 曲目 1.mp3" type="audio/mpeg">
      你的瀏覽器不支援 audio。
    </audio>

    <div class="controls">
      <button onclick="prevSong()">上一首</button>
      <button onclick="stopSong()">Stop</button>
      <button onclick="nextSong()">下一首</button>
    </div>

    <ol id="playlist">
      <li onclick="playSong(0)">心雨</li>
      <li onclick="playSong(1)">第二首</li>
      <li onclick="playSong(2)">藍色的夢</li>
      <li onclick="playSong(3)">九九九朵紅</li>
      <li onclick="playSong(4)">想著初見到你</li>
      <li onclick="playSong(5)">希望</li>
      <li onclick="playSong(6)">吹著春日風</li>
      <li onclick="playSong(7)">給我一個吻</li>
      <li onclick="playSong(8)">真的好想你</li>
      <li onclick="playSong(9)">初戀女</li>
      <li onclick="playSong(10)">日夜不想著你</li>
      <li onclick="playSong(11)">玫瑰玫瑰我愛你</li>
    </ol>
  </div>

  <script>
    const songs = [
      "01 曲目 1.mp3",
      "02 曲目 2.mp3",
      "03 曲目 3.mp3",
      "04 曲目 4.mp3",
      "05 曲目 5.mp3",
      "06 曲目 6.mp3",
      "07 曲目 7.mp3",
      "08 曲目 8.mp3",
      "09 曲目 9.mp3",
      "10 曲目 10.mp3",
      "11 曲目 11.mp3",
      "12 曲目 12.mp3"
    ];

    let currentSong = 0;
    const audio = document.getElementById("audio");
    const playlist = document.getElementById("playlist").getElementsByTagName("li");

    function loadSong(index) {
      currentSong = index;
      audio.src = songs[index];
      audio.play();
      updateActiveSong();
    }

    function updateActiveSong() {
      for (let i = 0; i < playlist.length; i++) {
        playlist[i].classList.remove("active");
      }
      playlist[currentSong].classList.add("active");
    }

    function prevSong() {
      currentSong = (currentSong - 1 + songs.length) % songs.length;
      loadSong(currentSong);
    }

    function nextSong() {
      currentSong = (currentSong + 1) % songs.length;
      loadSong(currentSong);
    }

    function stopSong() {
      audio.pause();
      audio.currentTime = 0;
    }

    function playSong(index) {
      loadSong(index);
    }

    audio.addEventListener("ended", nextSong);

    // 初始化
    updateActiveSong();
  </script>
</body>
</html>
